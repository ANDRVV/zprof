name: Test Unit

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1
          use-cache: false

      - run: zig build test -freference-trace --summary all
